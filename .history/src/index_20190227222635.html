<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="CryptoCV">
        <meta name="author" content="Eric Serge Uwimana">
        <title>CryptoCV</title>

        <!-- Bootstrap core CSS -->
        <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <div id="wrapper">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <header class="masthead mb-auto fixed">
                    <div class="inner">
                        <h3 class="masthead-brand"><a href="/">CryptoCV</a></h3>
                        <nav class="nav nav-masthead justify-content-center">
                            <a class="nav-link" href="#">Account</a>
                            <a class="nav-link" href="#">Update CV</a>
                            <a class="nav-link" href="#">Confirmation</a>
                            <a class="nav-link" href="#">Check a CV</a>
                        </nav>
                    </div>
                </header>
                <main role="main" class="inner cover">
                    <h1 class="cover-heading">{{name}}</h1>
                    <h2 class="small">{{contact}}</h2>
                    <h2 class="small">{{email}}</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                            </tr>
                        </thead>
                    </table>
                </main>
                <footer class="mastfoot mt-auto">
                    <div class="inner">
                        <p>&copy; Eric Serge Uwimana <a target="_blank" href="https://linkedin.com/in/ufashinkiko">@ufashinkiko</a></p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
